<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:inline="text">[[${transaction?.description}]]</title>
</head>
<body>
<div th:unless="${errorMessage}">
      <h3>Transaction Details</h3>
      <p>
         <b>Transaction ID: [[${transaction.id}]]
             <span th:if="${transaction.type == 'D'}">(Debit)</span> 
      	     <span th:if="${transaction.type == 'C'}">(Credit)</span>
      	 </b>
      </p>
      <p>Date: [[${transaction.date}]]</p>
      <p>Retailer: [[${transaction.retailer}]]</p>
      <p>Amount: <span th:if="${transaction.type == 'C'}">-</span>[[${transaction.amount}]]</p>
      <a th:href="@{/transactions}">Back to Transaction History</a>
</div>
<div th:if="${errorMessage}">
	<h2>Error: [[${errorMessage}]]</h2>
	<a th:href="@{/transactions}">Back to Transaction History</a>
</div>
</body>   
</html>
